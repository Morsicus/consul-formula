consul:
  version: 0.7.0
  download_host: releases.hashicorp.com

  service: false

  user: consul
  group: consul

  config:
    server: false
    bind_addr: 0.0.0.0
    data_dir: /var/consul
    ui: true
    enable_debug: false
    log_level: info
    encrypt: ""
    retry_join: []
    retry_interval: 30s
    datacenter: "main"
    ca_file: ""
    cert_file: ""
    key_file: ""
    acl_master_token: ""
    acl_agent_token: ""
    acl_datacenter: ""
    acl_default_policy: ""
    acl_down_policy: ""

  register: []
  scripts: []
