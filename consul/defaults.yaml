consul:
  version: 0.7.0
  download_host: releases.hashicorp.com

  service: false

  user: consul
  group: consul

  config:
    server: false
    data_dir: /var/consul
    ui: true
    enable_debug: false
    log_level: info
    encrypt: ""
    retry_join: []
    retry_interval: 30s
    datacenter: "main"
  register: []
  scripts: []
